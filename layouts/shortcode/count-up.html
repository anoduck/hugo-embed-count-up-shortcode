 <style>
  .container {
    background-color: #000;
    width: 100%;
    height: 100%;
  }
  ul#countdown {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    width: 50%;
    margin: 0 auto;
    padding: 15px 0 20px 0;
    color: #fff;
    border: 1px solid #adafb2;
    border-width: 1px 0;
    overflow: hidden;
    font-family: "Arial Narrow", Arial, sans-serif;
    font-weight: bold;
  }
  ul#countdown li {
    margin: 0 -3px 0 0;
    padding: 0;
    display: inline-block;
    width: 19.0%;
    font-size: 72px;
    font-size: 6vw;
    text-align: center;
  }
  ul#countdown li .label {
    color: #adafb2;
    font-size: 18px;
    font-size: 1.5vw;
    text-transform: uppercase;
  }
</style>
<span style="height: 300px">&nbsp;</span>
<div class="container">
  <ul id="countdown">
     <li id="months">
      <div class="number">00</div>
      <div class="label">Months</div>
    </li>
    <li id="days">
      <div class="number">00</div>
      <div class="label">Days</div>
    </li>
    <li id="hours">
      <div class="number">00</div>
      <div class="label">Hours</div>
    </li>
    <li id="minutes">
      <div class="number">00</div>
      <div class="label">Minutes</div>
    </li>
    <li id="seconds">
      <div class="number">00</div>
      <div class="label">Seconds</div>
    </li>
  </ul>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
  {{ if .IsNamedParams }}
      var targetDate = new Date({{ with .Get "date" }}{{ time.AsTime . }}).valueOf();
  {{ else }}
      var targetDate = new Date({{ with .Get 0 }}{{ time.AsTime . }}).valueOf();
  {{ end }}
  var countdownActive = true;

$(function() {
    timeFromEvent();
    $("#months .number").text(months);
    $("#days .number").text(days);
    $("#hours .number").text(hrs);
    $("#minutes .number").text(min);
    $("#seconds .number").text(sec);
    numberTransition('#months .number', months, 1000, 'easeOutQuad');
    numberTransition('#days .number', days, 1000, 'easeOutQuad');
    numberTransition('#hours .number', hrs, 1000, 'easeOutQuad');
    numberTransition('#minutes .number', min, 1000, 'easeOutQuad');
    numberTransition('#seconds .number', sec, 1000, 'easeOutQuad');
    setTimeout(countDownTimer, 1001);
});
function timeFromEvent() {
  var currentDate = new Date().valueOf();
  var diff = (currentDate - targetDate) / 1000;
  diff = Math.max(0, diff); //ensure not negative
  months = Math.floor(diff / (30.44 * 24 * 60 * 60));
  diff = diff - months * 30.44 * 24 * 60 * 60;
  days = Math.floor(diff / (24 * 60 * 60));
  diff = diff - days * 24 * 60 * 60;
  hrs = Math.floor(diff / (60 * 60));
  diff = diff - hrs * 60 * 60;
  min = Math.floor(diff / 60);
  sec = Math.floor(diff % 60);
}
function countDownTimer() { 
    if (countdownActive) {
        timeFromEvent();
        $("#months .number").text(months);
        $("#days .number").text(days);
        $("#hours .number").text(hrs);
        $("#minutes .number").text(min);
        $("#seconds .number").text(sec);
        if (months === 0 && days === 0 && hrs === 0 && min === 0 && sec === 0) {
            countdownActive = false; // Stop countdown
        }
        if (countdownActive) {
            setTimeout(countDownTimer, 1000);
        }
    }
}
function numberTransition(id, endPoint, transitionDuration, transitionEase) {
    $({ numberCount: $(id).text() }).animate({ numberCount: endPoint }, {
        duration: transitionDuration,
        easing: transitionEase,
        step: function () {
            $(id).text(Math.floor(this.numberCount));
        },
        complete: function () {
            $(id).text(this.numberCount);
        }
    }); 
}
</script>
